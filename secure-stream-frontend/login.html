<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red': {
                            600: '#dc2626',
                            700: '#b91c1c'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black/90 backdrop-blur-sm fixed w-full top-0 z-50 px-4 py-3 border-b border-gray-800">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="assets/logo.png" alt="Secure Stream" class="h-8 w-8">
                <span class="text-xl font-bold text-white">SecureStream</span>
            </a>
        </div>
    </nav>

    <div class="pt-20 flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md bg-gray-900 border border-gray-800 rounded-lg p-8">
            <div class="text-center mb-8">
                <img src="assets/logo.png" alt="Secure Stream" class="h-12 w-12 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
                <p class="text-gray-400 mt-2">Sign in to your secure account</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-white">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition-colors"
                >
                    Log In Securely
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="signup.html" class="text-red-500 hover:text-red-400">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
